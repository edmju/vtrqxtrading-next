name: Stripe Worker Cron

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  run-stripe-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Stripe Worker (secured)
        run: |
          curl -X POST https://vtrqxtrading.xyz/api/stripe/worker \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
