name: Hourly Sentiment Refresh

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures
  workflow_dispatch: {}    # d√©clenchement manuel possible

permissions:
  contents: write

jobs:
  build-sentiment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate sentiment data
        run: pnpm run sentiment:refresh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENTIMENT_MODEL: gpt-4.1-mini

          SENTIMENT_FOREX_URL_1: ${{ secrets.SENTIMENT_FOREX_URL_1 }}
          SENTIMENT_FOREX_URL_2: ${{ secrets.SENTIMENT_FOREX_URL_2 }}
          SENTIMENT_FOREX_URL_3: ${{ secrets.SENTIMENT_FOREX_URL_3 }}

          SENTIMENT_STOCKS_URL_1: ${{ secrets.SENTIMENT_STOCKS_URL_1 }}
          SENTIMENT_STOCKS_URL_2: ${{ secrets.SENTIMENT_STOCKS_URL_2 }}
          SENTIMENT_STOCKS_URL_3: ${{ secrets.SENTIMENT_STOCKS_URL_3 }}

          SENTIMENT_COMMOD_URL_1: ${{ secrets.SENTIMENT_COMMOD_URL_1 }}
          SENTIMENT_COMMOD_URL_2: ${{ secrets.SENTIMENT_COMMOD_URL_2 }}
          SENTIMENT_COMMOD_URL_3: ${{ secrets.SENTIMENT_COMMOD_URL_3 }}

          SENTIMENT_OUTPUT_FILE: public/data/sentiment/latest.json

      - name: Commit sentiment data
        run: |
          git config user.name "sentiment-bot"
          git config user.email "sentiment-bot@users.noreply.github.com"
          git add public/data/sentiment/latest.json || true
          git commit -m "chore(sentiment): refresh data $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes"
          git push
