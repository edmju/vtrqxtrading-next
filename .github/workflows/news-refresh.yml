name: Daily News Refresh
on:
  schedule:
    - cron: "15 4 * * *"   # chaque jour 04:15 UTC
  workflow_dispatch: {}

jobs:
  build-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1) Node d'abord
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2) Installer pnpm (sinon 'pnpm: command not found')
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 3) Cache du store pnpm (après installation de pnpm)
      - name: Resolve pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 4) Install deps (pas de frozen-lockfile car tu modifies package.json via GitHub Web)
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5) Pipeline: fetch + analyze => écrit public/data/news|ai/*.json
      - name: Generate news data
        run: pnpm run news:refresh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_NEWS_MODEL: gpt-4o-mini
          OPENAI_EMBEDDINGS_MODEL: text-embedding-3-small

          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

          NEWS_OUTPUT_DIR: public/data/news
          NEWS_AI_OUTPUT_DIR: public/data/ai
          NEWS_MAX_ARTICLES: 400
          NEWS_TOP_THEMES: 3
          NEWS_LANGS: fr,en
          NEWS_TIMEZONE: Europe/Paris

          FTMO_SYMBOLS: ${{ vars.FTMO_SYMBOLS }}
          WATCHLIST_TICKERS: ${{ vars.WATCHLIST_TICKERS }}

      # 6) Commit des fichiers générés
      - name: Commit data files
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add public/data/news/*.json public/data/ai/*.json || true
          git commit -m "chore(news): refresh data $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes"
          git push
