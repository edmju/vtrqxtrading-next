name: News & Sentiment Refresh

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures
  workflow_dispatch:       # déclenchement manuel

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install deps (tolère les conflits de peer deps)
        run: npm install --legacy-peer-deps

      - name: Run news & sentiment refresh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENTIMENT_MODEL: gpt-4.1-mini

          SENTIMENT_FOREX_URL_1: ${{ secrets.SENTIMENT_FOREX_URL_1 }}
          SENTIMENT_FOREX_URL_2: ${{ secrets.SENTIMENT_FOREX_URL_2 }}
          SENTIMENT_FOREX_URL_3: ${{ secrets.SENTIMENT_FOREX_URL_3 }}

          SENTIMENT_STOCKS_URL_1: ${{ secrets.SENTIMENT_STOCKS_URL_1 }}
          SENTIMENT_STOCKS_URL_2: ${{ secrets.SENTIMENT_STOCKS_URL_2 }}
          SENTIMENT_STOCKS_URL_3: ${{ secrets.SENTIMENT_STOCKS_URL_3 }}
          SENTIMENT_STOCKS_URL_4: ${{ secrets.SENTIMENT_STOCKS_URL_4 }}
          SENTIMENT_STOCKS_KEY_4: ${{ secrets.SENTIMENT_STOCKS_KEY_4 }}

          SENTIMENT_COMMOD_URL_1: ${{ secrets.SENTIMENT_COMMOD_URL_1 }}
          SENTIMENT_COMMOD_URL_2: ${{ secrets.SENTIMENT_COMMOD_URL_2 }}
          SENTIMENT_COMMOD_URL_3: ${{ secrets.SENTIMENT_COMMOD_URL_3 }}

          SENTIMENT_OUTPUT_FILE: public/data/sentiment/latest.json

          NEWS_OUTPUT_FILE: public/data/news/latest.json
          AI_NEWS_OUTPUT_FILE: public/data/ai/latest.json
        run: |
          npm run news:refresh
          npm run sentiment:refresh

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/news/*.json public/data/sentiment/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: refresh news & sentiment data"
          git push
